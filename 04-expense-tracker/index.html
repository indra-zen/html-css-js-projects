<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pencatat Pengeluaran</h1>

      <div class="balance-container">
        <h2>Saldo Kamu</h2>
        <h1 id="balance">Rp 0</h1>

        <div class="summary">
          <div class="income">
            <h3>Pemasukan</h3>
            <p id="income-amount">Rp 0</p>
          </div>
          <div class="expenses">
            <h3>Pengeluaran</h3>
            <p id="expense-amount">Rp 0</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2>Transaksi</h2>
          <ul id="transaction-list">
            <!-- TRANSAKSI BAKAL MUNCUL DI SINI -->
          </ul>
        </div>

        <div class="form-container">
          <h2>Tambah Transaksi</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Keterangan</label>
              <input type="text" id="description" placeholder="Masukkan keterangan..." required />
            </div>

            <div class="form-group">
              <label for="amount">Jumlah</label>
              <input type="number" id="amount" placeholder="Masukkan jumlah..." required />
              <small>Pakai minus (-) untuk pengeluaran</small>
            </div>

            <button type="submit">Tambah Transaksi</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
