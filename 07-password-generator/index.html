<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Password Generator</h1>

      <!-- password container -->
      <section class="password-container">
        <input type="text" readonly id="password" />
        <i class="far fa-copy" id="copy-btn" title="Copy to clipboard"></i>
      </section>

      <!-- options -->
      <section class="options">
        <!-- password length -->
        <section class="option">
          <label for="length">Password Length</label>
          <section class="range-container">
            <input type="range" id="length" min="6" max="24" value="12" />
            <span id="length-value">12</span>
          </section>
        </section>
        <!-- include uppercase -->
        <section class="option">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </section>
        <!-- include lowercase -->
        <section class="option">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </section>
        <!-- include numbers -->
        <section class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </section>
        <!-- include symbols -->
        <section class="option">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </section>
      </section>

      <button id="generate-btn">
        <i class="fas fa-key"></i>
        Generate Password
      </button>

      <section class="strength-container">
        <p>Password Strength: <span id="strength-label">Medium</span></p>

        <section class="strength-meter">
          <section class="strength-bar"></section>
        </section>
      </section>
    </main>
  </body>
</html>
