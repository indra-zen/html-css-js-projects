<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>Choose Your Plan</h1>
      <p>Select the perfect pricing plan for your needs</p>
    </header>

    <section class="pricing-cards" id="pricing-cards"></section>

    <section class="testimonial">
      <section class="quote">
        <i class="fas fa-quote-left"></i>
        <p>
          Switching to this service was one of the best decisions we've made. The pricing is
          transparent and the features are exactly what we needed.
        </p>

        <section class="author">
          <section class="avatar">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Customer" />
          </section>
          <section class="info">
            <h4>Sarah Johnson</h4>
            <p>Marketing Director</p>
          </section>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
