<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <main class="container">
    <article class="screen active" id="start-screen">
      <h1>Waktu Kuis!</h1>
      <p>Uji pengetahuan Anda dengan pertanyaan-pertanyaan yang menarik</p>
      <button id="start-btn">Mulai Kuis</button>
    </article>

    <article class="screen" id="quiz-screen">
      <section class="quiz-header">
        <h2 id="question-text">Pertanyaan ditampilkan di sini</h2>
        <section class="quiz-info">
          <p>Pertanyaan <span id="current-question">1</span> dari <span id="total-questions">5</span></p>
          <p>Skor: <span id="score">0</span></p>
        </section>
      </section>

      <section id="answers-container" class="answers-container">
        <!-- Tombol jawaban akan disisipkan di sini dari kode js nanti -->
      </section>

      <section class="progress-bar">
        <div id="progress" class="progress"></div>
      </section>
    </article>

    <article id="result-screen" class="screen">
      <h1>Hasil Kuis</h1>

      <section class="result-info">
        <p>Skor Anda <span id="final-score">0</span> dari <span id="max-score">5</span></p>
        <div id="result-message">Bagus!</div>
      </section>

      <button id="restart-btn">Mulai Ulang</button>
    </article>
  </main>
</body>

</html>
